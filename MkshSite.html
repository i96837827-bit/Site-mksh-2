<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Максим — Мякиш</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #b3e5fc, #fce4ec);
      color: #333;
      scroll-behavior: smooth;
    }

    /* Первый экран */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: bold;
      color: #333;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeInDown 1s forwards;
    }

    .hero img {
      margin-top: 30px; /* небольшой отступ от заголовка */
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(60px); /* фото опущено ниже */
      animation: fadeInUp 1s forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeInDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Блок с описанием */
    .description-section {
      padding: 120px 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s, transform 1s;
    }

    .description-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Кнопка Telegram */
    a.telegram {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0088cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s, transform 0.3s;
      font-weight: normal;
      text-transform: none;
    }

    a.telegram:hover {
      background-color: #006699;
      transform: scale(1.05);
    }

    /* Блок видео */
    .video-section {
      padding: 80px 20px;
      text-align: center;
    }

    .video-section h2 {
      font-size: 28px;
      margin-bottom: 40px;
    }

    .videos-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .videos-container video {
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* Footer */
    footer {
      padding: 15px;
      font-size: 14px;
      text-align: center;
      background-color: #eee;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 32px;
      }
      .hero img {
        width: 150px;
        height: 150px;
      }
      .description-section {
        font-size: 22px;
      }
      .video-section h2 {
        font-size: 22px;
      }
      .videos-container video {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <!-- Первый экран -->
  <section class="hero">
    <h1>Это персональный сайт Максима</h1>
    <!-- Место для фото -->
    <img src="photo_2023-10-21_12-07-56.jpg" alt="Фото Максима">
  </section>

  <!-- Блок с описанием и кнопкой -->
  <section class="description-section" id="desc">
    <p>Мякиш — любитель повтыкать, всеядный, иногда пропадает Скайнет.</p>
    <a class="telegram" href="https://t.me/LuDeRES" target="_blank">Написать ему в Telegram</a>
  </section>

  <!-- Блок видео -->
  <section class="video-section">
    <h2>Видео Максима</h2>
    <div class="videos-container">
      <video width="320" height="240" controls>
        <source src="Мякш норм_1.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
      </video>
      <video width="320" height="240" controls>
        <source src="Мск2025.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
      </video>
    </div>
  </section>

  <!-- Footer -->
  <footer>Мякиш. Все права защищены.</footer>

  <script>
    // Анимация появления блока при скролле
    const descSection = document.getElementById('desc');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          descSection.classList.add('visible');
        }
      });
    }, { threshold: 0.3 });

    observer.observe(descSection);
  </script>
</body>
</html>
